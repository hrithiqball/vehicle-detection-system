<div class="app-forgot-password-form h-100 w-100 d-flex justify-content-center align-items-center">
    <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="p-4">
            <div class="mat-headline">{{'FORGOT_PASS_FORM.FORGOT_PASSWORD' | translate}}</div>
            <div class="mat-body-1">
                {{'FORGOT_PASS_FORM.FORGOT_PASSWORD_TEXT' | translate}}
            </div>
            <div>
                <mat-form-field class="w-100" [hideRequiredMarker]="true" [floatLabel]="'never'">
                    <mat-label>
                        <mat-icon class="material-icons-outlined pr-1">email</mat-icon>{{'FORGOT_PASS_FORM.EMAIL' |
                        translate}}
                    </mat-label>
                    <input type="email" matInput formControlName="email" />
                    <button tabindex="-1" type="button" *ngIf="form.controls['email'].value" matSuffix mat-icon-button aria-label="Clear"
                        (click)="form.controls['email'].setValue('')">
                        <mat-icon>close</mat-icon>
                    </button>
                    <mat-error *ngIf="form.controls.email.errors?.['required']">
                        {{'FORGOT_PASS_FORM.REQUIRED_FIELD' | translate}}
                    </mat-error>
                    <mat-error *ngIf="form.controls.email.errors?.['email']">
                        {{'FORGOT_PASS_FORM.INVALID_EMAIL' | translate}}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="d-flex justify-content-center mt-1">
                <button type="submit" mat-flat-button color="primary" class="mr-1"
                    [disabled]="!form.valid">{{'FORGOT_PASS_FORM.SUBMIT' | translate}}</button>
                <button type="button" mat-stroked-button (click)="cancelForm()">{{'FORGOT_PASS_FORM.CANCEL' | translate}}</button>
            </div>
        </div>
    </form>
</div>
